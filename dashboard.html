<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | LionKing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f2f2f2;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }

    .content {
      padding: 30px;
    }

    .logout-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <div><strong>LionKing Dashboard</strong></div>
    <nav>
      <a href="/dashboard">Dashboard</a>
      <a href="/blog">Blog</a>
      <a href="/assistant">AI Assistant</a>
      <button class="logout-btn" onclick="signOut()">Sign Out</button>
    </nav>
  </header>

  <div class="content">
    <h2>Welcome, <span id="userName">User</span>!</h2>
    <p>This is your dashboard. More features coming soon!</p>
  </div>

  <!-- Firebase scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBUvtSyXPND1q29rwXr0QWONJPLpj0JIuQ",
      authDomain: "lionking-c06fb.firebaseapp.com",
      projectId: "lionking-c06fb",
      storageBucket: "lionking-c06fb.appspot.com",
      messagingSenderId: "219874685776",
      appId: "1:219874685776:web:47c6f9417ca79dfc07b255",
      measurementId: "G-S6RG5SCLC5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Show user name if signed in
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("userName").textContent = user.displayName || "User";
      } else {
        window.location.href = "/index.html";
      }
    });

    // Sign out function
    window.signOut = function() {
      signOut(auth).then(() => {
        window.location.href = "/index.html";
      });
    };
  </script>
</body>
</html>
